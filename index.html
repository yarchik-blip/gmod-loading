<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Loading...</title>

<style>
body{
    margin:0;
    background:#0f172a;
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

.loading{
    text-align:center;
}

.bar{
    width:300px;
    height:6px;
    background:#1e293b;
    margin-top:20px;
    border-radius:5px;
    overflow:hidden;
}

.progress{
    width:40%;
    height:100%;
    background:#38bdf8;
    border-radius:5px;
    animation:load 1.4s infinite ease-in-out;
}

@keyframes load{
    0%   { transform: translateX(-100%); }
    50%  { transform: translateX(130%); }
    100% { transform: translateX(-100%); }
}

</style>
</head>

<body>

<div class="loading">
    <h1>Подключение к серверу...</h1>
    <p>Загрузка контента</p>

    <div class="bar">
        <div class="progress"></div>
    </div>

    <p style="margin-top:20px">
        Telegram: t.me/your_channel
    </p>
</div>

</body>
</html>
